<html>
	<head>
		<title>Dodger</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles.css">
		<script src="jquery-2.1.4.min.js"></script>
		<script src="jquery.cookie.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<canvas id="board" width="800" height="450"></canvas>
		<div id="score">
			<p id="actual"></p>
			<p id="best"></p>
		</div>
		<div id="images">
			<img id="hero" src="hero.png" />
			<img id="asteroid" src="asteroid.png" />
			<img id="grey_asteroid" src="grey_asteroid.png" />
			<img id="stone" src="stone.png" />
			<img id="cookieroid" src="cookie.png" />
			<img id="asteroid_holes" src="asteroid_holes.png" />
			<img id="asteroid_plain" src="asteroid_plain.png" />
			<img id="earth" src="earth.png" />
			<img id="invader" src="invader.png" />
		</div>
		<div id="startScreen">
			<p id="gameInfo">
				<strong>DODGER</strong> <br /><br />
				Press space to start a game
			</p>
		</div>
	</body>
</html>
